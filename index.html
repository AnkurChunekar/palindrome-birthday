    <h1>Palindrome Birthday</h1>
<p>A palindrome is a word, number, phrase, or other sequence of characters which reads the same backward as forward, such as madam, racecar, nayan, 121, 20502, and etc. Let's find out if your birhtdate is a palindrome or not.</p>

<label for="input-box">Enter your Birthdate below:</label>

    <button id="check-button">Find Out!</button>
